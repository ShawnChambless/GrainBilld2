
<div class="batchInfo">
  <form>
    <input type="text" ng-model="recipeName" placeholder="Recipe name..."/>
    <input type="number" ng-model="batchSize" placeholder="Batch size..."/>
  </form>
</div>
<div class="newBatchWrapper">
  <div class="module ingredients">
    <div class="inputWrapper">
      <input id="grain" type="submit" ng-click="showGrainData()" value="Grain"/>
      <input id="hops" type="submit" ng-click="showHopsData()" value="Hops"/>
      <input id="yeast" type="submit" ng-click="showYeastData()" value="Yeast"/>
    </div>
  </div>
  <div class="module ingredientData">
    <input ng-show="showGrain" type="text" ng-model="ingredientFilter" placeholder="Filter grain..."/>
    <input ng-show="showGrain" type="number" ng-model="grain.amount" placeholder="Pounds of grain..."/>
    <input ng-show="showHops" type="text" ng-model="ingredientFilter" placeholder="Filter hops..."/>
    <input ng-show="showHops" type="number" ng-model="boilTime" placeholder="Boil time..."/>
    <input ng-show="showYeast" type="text" ng-model="ingredientFilter" placeholder="Filter yeast..."/>
    <edit-recipe ng-show="showGrain" ingredient-type="grains" ingredient="grain" ng-repeat="grain in grainInDb | filter:{name: ingredientFilter}"></edit-recipe>
    <edit-recipe ng-show="showHops" ingredient-type="hopss" ingredient="hops" ng-repeat="hops in hopsInDb | filter:ingredientFilter"></edit-recipe>
    <edit-recipe ng-show="showYeast" ingredient-type="yeasts" ingredient="yeast" ng-repeat="yeast in yeastInDb | filter:ingredientFilter"></edit-recipe>
  </div>
  <div class="module recipeData">
    <div class="recipe title"></div>
    <div class="recipe abv"></div>
    <div class="recipe srm"></div>
    <div class="recipe ibu"></div>
    <div class="recipe og"></div>
    <div class="recipe fg"></div>
    <div class="recipe ingredients">
      <div ng-repeat="grain in grainInRecipe" class="ingredient grain">{{grain.grain.name}}<span ng-click="removeGrain($index)" class="remove">Remove</span></div>
      <div ng-repeat="ingredient in hopsInRecipe" class="ingredient hops">{{ingredient.hops.name}}<span ng-click="removeHops($index)" class="remove">Remove</span></div>
      <div ng-repeat="ingredient in yeastInRecipe" class="ingredient yeast">{{ingredient.yeast.name}}<span ng-click="removeYeast($index)" class="remove">Remove</span></div>
    </div>
  </div>
</div>
